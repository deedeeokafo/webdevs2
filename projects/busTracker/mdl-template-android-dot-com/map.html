<!DOCTYPE html>
<html>
    <head>
        <body onload="initMap()">
        <style>
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
    <h1>Bus Routes</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var lanetech = {lat: 41.945431, lng: -87.690618};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: lanetech
        });
        var marker = new google.maps.Marker({
          position: lanetech,
          map: map
        });
      }
      
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChsm_jhI3oFx7T3fuV-skF3LP7Anzp0CI&callback=initMap"type="text/javascript"></script>
    </body>
</html>
